<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator - Teddy's Smart Tools</title>
  <link rel="stylesheet" href="calculator.css">
</head>
<body class="neon">

  <!-- Navigation -->
  <nav>
    <div class="logo">üßÆ SmartCalc</div>
    <ul>
      <li><a href="index.html">Home</a></li>
    </ul>
  </nav>

  <!-- Header -->
  <header>
    <h1>Teddy‚Äôs Calculator</h1>
    <p>Perform all basic operations with history and themes</p>
  </header>

  <!-- Theme Switcher -->
  <div class="theme-switcher">
    <label for="theme">Theme:</label>
    <select id="theme" onchange="changeTheme(this.value)">
      <option value="neon" selected>Neon</option>
      <option value="dark">Dark</option>
      <option value="light">Light</option>
    </select>
  </div>

  <!-- Calculator -->
  <div class="calculator">
    <textarea id="display" readonly></textarea>
    <div class="buttons">
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button class="clear" onclick="clearDisplay()">C</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('/')">√∑</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('*')">√ó</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="appendValue('-')">‚àí</button>
      <button onclick="appendValue('+')">+</button>

      <button class="equals" onclick="calculate()">=</button>
      <button onclick="backspace()">‚å´</button>
    </div>
  </div>

  <!-- History -->
  <div class="history-panel">
    <h2>History</h2>
    <div id="history"></div>
  </div>

  <!-- Footer -->
  <footer>
    <p>¬© 2025 Teddy Alvin | Built with ‚ù§Ô∏è using HTML, CSS & JS</p>
  </footer>

  <audio id="clickSound" src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_b7c99558ef.mp3?filename=click-124467.mp3"></audio>
  <script src="calculator.js"></script>
</body>
</html>
