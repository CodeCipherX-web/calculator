<body class="neon">
  <!-- üåê Navigation -->

  <!-- üß† Header -->
  <header>
    <h1>Teddy's Smart Calculator</h1>
    <p>Simple ‚Ä¢ Stylish ‚Ä¢ Functional</p>
  </header>

  <!-- üåì Theme Switcher -->
  <div class="theme-switcher">
    <label for="theme">Theme:</label>
    <select id="theme" onchange="changeTheme(this.value)">
      <option value="neon" selected>Neon</option>
      <option value="dark">Dark</option>
      <option value="light">Light</option>
    </select>
  </div>

  <!-- üßÆ Calculator -->
  <div class="calculator">
    <textarea id="display" readonly></textarea>

    <div class="buttons">
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button class="clear" onclick="clearDisplay()">C</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('/')">√∑</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('*')">√ó</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button onclick="backspace()">‚å´</button>
      <button class="equals" onclick="calculate()">=</button>
    </div>
  </div>

  <!-- üìú History Panel -->
  <div class="history-panel">
    <h2>History</h2>
    <div id="history"></div>
