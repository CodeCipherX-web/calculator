<!DOCTYPE html>
<html lang="en">
<head>
  <title>Calculator</title>
  <style>
/* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: "Poppins", sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
  background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
  background-size: 400% 400%;
  animation: gradientBG 12s ease infinite;
}

/* Gradient animation */
@keyframes gradientBG {
  0% { background-position: 0% 50%; }
  50% { background-position: 100% 50%; }
  100% { background-position: 0% 50%; }
}

/* Calculator container */
.calculator {
  background: rgba(255, 255, 255, 0.15);
  backdrop-filter: blur(12px);
  border-radius: 20px;
  padding: 25px;
  box-shadow: 0 8px 32px rgba(0, 0, 0, 0.5);
  text-align: center;
}

/* Display */
#display {
  min-height: 60px;
  max-height: 200px;
  width: 100%;
  font-size: 2rem;
  padding: 15px;
  margin-bottom: 20px;
  border-radius: 12px;
  background: rgba(255, 255, 255, 0.85);
  color: #222;
  text-align: right;
  overflow-y: auto;
  word-wrap: break-word;
  font-weight: bold;
  box-shadow: inset 0 4px 10px rgba(0, 0, 0, 0.2);
}

/* Buttons grid */
.buttons {
  display: grid;
  grid-template-columns: repeat(4, 2cm);
  gap: 15px;
  justify-content: center;
}

/* Button styles */
button {
  height: 2cm;
  width: 2cm;
  border: none;
  border-radius: 12px;
  font-size: 1.2rem;
  font-weight: bold;
  color: #fff;
  background: #333;
  cursor: pointer;
  transition: all 0.2s ease-in-out;
  box-shadow: 0 6px 12px rgba(0, 0, 0, 0.4);
}

button:hover {
  transform: scale(1.08);
}

/* Numbers */
button:not([onclick*="/"]):not([onclick*="*"]):not([onclick*="-"]):not([onclick*="+"]):not([onclick*="clearDisplay"]):not([onclick*="calculate"]) {
  background: rgba(255, 255, 255, 0.9);
  color: #222;
}

button:not([onclick*="/"]):not([onclick*="*"]):not([onclick*="-"]):not([onclick*="+"]):not([onclick*="clearDisplay"]):not([onclick*="calculate"]):hover {
  background: #fff;
}

/* Operators */
button[onclick*="/"], 
button[onclick*="*"], 
button[onclick*="-"], 
button[onclick*="+"] {
  background: linear-gradient(135deg, #ff8c00, #ff0080);
}

button[onclick*="/"]:hover, 
button[onclick*="*"]:hover, 
button[onclick*="-"]:hover, 
button[onclick*="+"]:hover {
  background: linear-gradient(135deg, #ffa733, #ff3399);
}

/* Clear button */
button[onclick*="clearDisplay"] {
  background: crimson;
}

button[onclick*="clearDisplay"]:hover {
  background: darkred;
}

/* Equals button */
button[onclick*="calculate"] {
  background: linear-gradient(135deg, #00c6ff, #0072ff);
}

button[onclick*="calculate"]:hover {
  background: linear-gradient(135deg, #33d6ff, #3399ff);
}

  </style>
</head>


<!-- content -->
<body>
  <div class="calculator">
    <textarea id="display"></textarea>

    <div class="buttons">
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button onclick="clearDisplay()">C</button>

      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button onclick="appendValue('/')">/</button>

      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button onclick="appendValue('*')">*</button>

      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('+')">+</button>
      <button onclick="appendValue('-')">-</button>
      <button onclick="calculate()">=</button>
    </div>
  </div>

  

  <script src="js.js"></script>

</body>
</html>
